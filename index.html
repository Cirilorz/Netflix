<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <picture>
            <img src="netflix.png" alt="Netflix logo" class="logo_netflix">
        </picture>
        <nav class="menu">
            <ul>
                <li>Português</li>
            </ul>
            <input type="button" value="Entrar" class="botao_ir">            
        </nav>        
    </header> <!-- cabecalho -->
    
    <main class="principal">
        <div class="titulos">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h5>Assista onde quiser. Cancele quando quiser.</h5>
        <h5>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h5>
        </div><!-- titulos -->
        <div class="login">
            <div class="email">
            <input type="text" placeholder="Email" class="email2">
            </div><!-- email -->
        <div class="botao">
            <input type="button" value="Vamos lá >" class="botao_ir">
        </div><!-- botao -->
        </div><!-- login -->
    </main><!-- principal -->
   
   <footer>
       <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
       <div class="email">
       <input type="email" placeholder="Email" class="email2">
       </div>
       <input type="button" value="Vamos lá >" class="botao_ir">
   </footer>
  
</body>
</html>
